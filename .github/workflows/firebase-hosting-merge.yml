name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Install Node.js (ensure compatibility with your project)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the version compatible with your project

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Angular CLI globally to ensure 'ng' command is available
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Build the Angular project
      - name: Build project
        run: npm run build

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHESS_COM_74FE8 }}
          channelId: live
          projectId: chess-com-74fe8
