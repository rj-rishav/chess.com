<div>
  <h1 class="text-white text-center text-2xl font-extrabold mb-5">Log In</h1>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="">
    <div class="flex flex-col gap-2">
      <div>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Email"
          class="rounded-lg p-2"
        />
      </div>

      <div>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Password"
          class="rounded-lg p-2"
        />
      </div>
    </div>

    <button
      type="submit"
      class="w-full py-2 mt-3 bg-green-500 rounded-lg font-extrabold"
    >
      Sign In
    </button>
  </form>

  <p class="text-center text-white mt-3">
    Don't have an account?
    <a routerLink="/auth/signin" class="text-green-500">Sign Up</a>
  </p>
</div>
