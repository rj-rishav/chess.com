
<div class="box">
    <div class="form">
        <h2>Sign In</h2> 
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="">
            <div class="inputbox">
                <input
                    id="email"
                    formControlName="email"
                    type="email"
                    required="required"
                    placeholder="Email"
                />
                <i></i>
            </div>

            


            <div class="inputbox">
                <input
                    id="password"
                    formControlName="password"
                    type="password"
                    required="required"
                    placeholder="Password"
                />
               
                <i></i>
            </div>
            <div class="link">
                <a href="#">Forgot Password</a>
                <a routerLink="/auth/signin">Sign Up</a>
            </div>
            <input type="submit" name="submit" value="Login" />
        </form>
    </div>
</div>
